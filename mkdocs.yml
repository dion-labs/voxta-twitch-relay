site_name: Voxta Twitch Relay
site_description: A relay app that bridges Twitch chat with the Voxta conversational AI platform.
site_url: https://twitch.voxta.dionlabs.ai

theme:
  name: material
  palette:
    scheme: slate
    primary: deep-purple
    accent: cyan

  font:
    text: JetBrains Mono
    code: JetBrains Mono

  features:
    - navigation.tabs
    - navigation.instant
    - content.code.copy
    - toc.integrate

extra_css:
  - stylesheets/extra.css

extra:
  analytics:
    provider: google
    property: G-61ZYV30HGQ

copyright: "Â© 2026 DionLabs.ai"

nav:
  - DionLabs.ai: https://dionlabs.ai
  - Signals: https://signals.dionlabs.ai
  - Home: index.md
  - Getting Started: getting-started.md
  - Configuration: configuration.md
  - Changelog: changelog.md
  - API Reference: api.md
  - Contributing: contributing.md

markdown_extensions:
  - admonition
  - pymdownx.highlight:
    anchor_linenums: true
    line_spans: __span
    pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets:
    base_path: ["."]
  - pymdownx.superfences
  - tables

plugins:
  - search
  - mkdocstrings:
    handlers:
      python:
        options:
          show_source: false
          show_root_heading: true
          show_category_heading: true
          separate_signature: true
          docstring_section_style: list
          merge_init_into_class: true
          show_signature_annotations: true
